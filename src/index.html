    <link href="../node_modules/@pnotify/mobile/dist/PNotifyMobile.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header class="header">
        <canvas id="canvas"></canvas>
    </header>
    <main class="main">
        <section class="cooldown">
            <div class="cooldown__bg">
                <h1 class="cooldown__title">120 sec.</h1>
            </div>
        </section>
        <section class="showm">
            <div class="showm__box">
                <button type="button" class="showm__button">⬇</button> <!-- ⬆ -->
            </div>
        </section>
        <section class="settings">
            <div class="settings__box">
                <button type="button" class="settings__button">
                    <svg class="settings__svg">
                        <use href="./img/symbol-defs.svg#icon-cog"></use>
                    </svg>
                </button>
            </div>
            <div class="settings__overlay">
                <div class="settings__modal">
                    <h1 class="settings__modal-title">Settings</h1>
                    <ul class="settings__modal-list">
                        <li class="settings__modal-item">
                            <h3 class="settings__modal-item-subtitle">Show Grid</h3>
                            <p class="settings__modal-item-text">Turn on grid to highlight pixel borders.</p>
                            <input type="checkbox" name="settings__modal-item-input" id="settings__modal-item-input"
                                class="settings__modal-item-input">
                            <label for="settings__modal-item-input" class="settings__modal-item-label"></label>
                            <div class="setting__modal-item-line"></div>
                        </li>
                        <li class="settings__modal-item">
                            <h3 class="settings__modal-item-subtitle">Show Pixel Activity</h3>
                            <p class="settings__modal-item-text">Show circles where pixels are placed.</p>
                            <input type="checkbox" name="settings__modal-item-input" id="settings__modal-item-input"
                                class="settings__modal-item-input">
                            <label for="settings__modal-item-input" class="settings__modal-item-label"></label>
                            <div class="setting__modal-item-line"></div>
                        </li>
                    </ul>
                    <button type="button" class="settings__modal-close">X</button>
                </div>
            </div>
        </section>
        <section class="profile">

        </section>
    </main>
    <footer class="footer">
        <section class="cords">
            <div class="cords__div">
                <p class="cords__text">(0, 0)</p>

        </section>
